paths:
  /trabajadores:
    get:
      tags:
        - Trabajadores
      summary: Get all workers
      description: Returns a list of all workers (admin and condoAdmin only)
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Workers retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Trabajador'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'

    post:
      tags:
        - Trabajadores
      summary: Create a new worker
      description: Creates a new worker/staff member (admin and condoAdmin only)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [condominioId, nombre, apellido, puesto, fechaContratacion]
              properties:
                condominioId:
                  type: string
                  format: uuid
                nombre:
                  type: string
                  maxLength: 100
                apellido:
                  type: string
                  maxLength: 100
                puesto:
                  type: string
                  maxLength: 100
                telefono:
                  type: string
                  maxLength: 20
                email:
                  type: string
                  format: email
                  maxLength: 255
                salario:
                  type: number
                fechaContratacion:
                  type: string
                  format: date-time
                documentos:
                  type: array
                  items:
                    type: string
                notas:
                  type: string
            example:
              condominioId: 123e4567-e89b-12d3-a456-426614174000
              nombre: Carlos
              apellido: Mart√≠nez
              puesto: Conserje
              telefono: "+52 555 123 4567"
              email: carlos.martinez@example.com
              salario: 8000.00
              fechaContratacion: "2024-01-15T00:00:00Z"
      responses:
        '201':
          description: Worker created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Trabajador creado exitosamente
                  data:
                    $ref: '#/components/schemas/Trabajador'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '422':
          $ref: '#/components/responses/ValidationError'

  /trabajadores/{id}:
    get:
      tags:
        - Trabajadores
      summary: Get worker by ID
      description: Returns a single worker (all authenticated users can view contact info)
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
          description: Worker ID
      responses:
        '200':
          description: Worker retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  data:
                    $ref: '#/components/schemas/Trabajador'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'

    put:
      tags:
        - Trabajadores
      summary: Update worker
      description: Updates worker information (admin and condoAdmin only)
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
          description: Worker ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                nombre:
                  type: string
                  maxLength: 100
                apellido:
                  type: string
                  maxLength: 100
                puesto:
                  type: string
                  maxLength: 100
                telefono:
                  type: string
                  maxLength: 20
                email:
                  type: string
                  format: email
                  maxLength: 255
                salario:
                  type: number
                activo:
                  type: boolean
                documentos:
                  type: array
                  items:
                    type: string
                notas:
                  type: string
      responses:
        '200':
          description: Worker updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Trabajador actualizado exitosamente
                  data:
                    $ref: '#/components/schemas/Trabajador'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '422':
          $ref: '#/components/responses/ValidationError'

    delete:
      tags:
        - Trabajadores
      summary: Delete worker (soft delete)
      description: Deactivates a worker (admin only)
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
          description: Worker ID
      responses:
        '200':
          description: Worker deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Trabajador eliminado exitosamente
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'
