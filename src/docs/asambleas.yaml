paths:
  /asambleas:
    get:
      tags:
        - Asambleas
      summary: Get all assemblies
      description: Returns a list of all assemblies (admin and condoAdmin only)
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Assemblies retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Asamblea'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'

    post:
      tags:
        - Asambleas
      summary: Create a new assembly
      description: Creates a new assembly meeting (admin and condoAdmin only)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [condominioId, titulo, fecha, tipo]
              properties:
                condominioId:
                  type: string
                  format: uuid
                titulo:
                  type: string
                  maxLength: 200
                descripcion:
                  type: string
                fecha:
                  type: string
                  format: date-time
                ubicacion:
                  type: string
                  maxLength: 200
                tipo:
                  type: string
                  enum: [ordinaria, extraordinaria]
                documentos:
                  type: array
                  items:
                    type: string
            example:
              condominioId: 123e4567-e89b-12d3-a456-426614174000
              titulo: Asamblea Ordinaria - Enero 2025
              descripcion: Revisión de presupuesto anual y elección de mesa directiva
              fecha: "2025-01-30T18:00:00Z"
              ubicacion: Salón de usos múltiples
              tipo: ordinaria
      responses:
        '201':
          description: Assembly created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Asamblea creada exitosamente
                  data:
                    $ref: '#/components/schemas/Asamblea'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '422':
          $ref: '#/components/responses/ValidationError'

  /asambleas/{id}:
    get:
      tags:
        - Asambleas
      summary: Get assembly by ID
      description: Returns a single assembly (all authenticated users can read)
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
          description: Assembly ID
      responses:
        '200':
          description: Assembly retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  data:
                    $ref: '#/components/schemas/Asamblea'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'

    put:
      tags:
        - Asambleas
      summary: Update assembly
      description: Updates assembly information (admin and condoAdmin only)
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
          description: Assembly ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                titulo:
                  type: string
                  maxLength: 200
                descripcion:
                  type: string
                fecha:
                  type: string
                  format: date-time
                ubicacion:
                  type: string
                  maxLength: 200
                tipo:
                  type: string
                  enum: [ordinaria, extraordinaria]
                estado:
                  type: string
                  enum: [programada, en_curso, finalizada, cancelada]
                acuerdos:
                  type: string
                documentos:
                  type: array
                  items:
                    type: string
      responses:
        '200':
          description: Assembly updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Asamblea actualizada exitosamente
                  data:
                    $ref: '#/components/schemas/Asamblea'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '422':
          $ref: '#/components/responses/ValidationError'

    delete:
      tags:
        - Asambleas
      summary: Delete assembly
      description: Deletes an assembly (admin only)
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
          description: Assembly ID
      responses:
        '200':
          description: Assembly deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Asamblea eliminada exitosamente
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'
